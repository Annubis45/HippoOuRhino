<!DOCTYPE html>
<html>
    <head>
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

<body>
    <h1>Hippo ou Rhino</h1>
    <h2>What is the strongest?</h2>
    <div id="setup">
        <textarea id="entry" name="subject" placeholder="Participants à ajouter..." style="height:200px"></textarea>
        <textarea id="all" name="subject" placeholder="Liste des participants" style="height:200px" readonly></textarea>
        <div>
            <button class="button" onclick="add();">Ajouter</button>
            <button class="button" onclick="reset();">Reset</button>
        </div>
        <button onclick="sort();" class="button">Go !</button>
    </div>
    
    <div id="battle">
        <button  class="button"  id="rep1" onclick="answer(true)"></button>
        <button  class="button"  id="rep2" onclick="answer(false)"></button>
    </div>
    <div id="end"> 
        <ul id="result">
        </ul>
        <button class="button" onclick="reset();">Reset</button>
    </div>
    <div id="footer"> 
        <input type="text" id="url" name="url" class="readonly" readonly placeholder="url..">
        <button class="blue-button" onclick="getUrl();">Récuperer l'url</button>
    </div>
   
   
</body>

</html>
